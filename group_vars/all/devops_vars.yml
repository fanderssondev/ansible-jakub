my_fw:
  # - service: nfs
  - service: http
  - service: https

my_websites:
  - src: templates/index.html.j2
    dest: /websites/www.domain.org/index.html
    site: www.domain.org
    owner: nginx
    group: nginx
    mode: "0644"
  - src: templates/index.html.j2
    dest: /websites/www.example.net/index.html
    site: www.example.net
    owner: nginx
    group: nginx
    mode: "0644"

my_dirs:
  - path: /usr/share/nginx/logs
    state: directory
    # recurse: true
    owner: nginx
    group: nginx
  - path: /websites/www.example.net
    state: directory
    # recurse: true
    owner: nginx
    group: nginx
  - path: /websites/www.domain.org
    state: directory
    # recurse: true
    owner: nginx
    group: nginx
  - path: /usr/share/nginx/logs/error.log
    state: touch
    owner: nginx
    group: nginx
    mode: "0644"
    modification_time: preserve
    access_time: preserve
